{% load static %}
{%load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fumars & WhiteCom</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        {% if book.image %}
                        <img src="{{book.image.url}}" width="500" height="700">
                        {% endif %}
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">책 제목: {{book.name}}</h1>
                                <h1 class="h4 text-gray-900 mb-4">
                                    분류: {{book.getCategory}} | 가격: {{ book.price | intcomma }}원
                                </h1>
                            </div>
                            <form class="user" action="{% url 'register_book' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="name"
                                        placeholder="이름을 입력하세요">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="student_id"
                                        placeholder="학번을 입력하세요(9자리)">
                                </div>
                                <div class="form-group">
                                    <input list="text" class="form-control form-control-user" name="major"
                                        placeholder="전공을 입력하세요">
                                </div>
                                <input type="hidden" value = "{{book.id}}" name = "book_id">
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="대기열 등록하기">
                                <br>
                                <a href="/" class="btn btn-primary btn-user btn-block">
                                    도서 목록으로 돌아가기
                                </a>
                                <br>
                            </form>
                            {% for message in messages %}
                                    <div class="text-center" style="color:red;">
                                    <h1 class="small">{{ message }}</h1>
                                    </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
